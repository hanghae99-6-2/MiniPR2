<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>차좀타볼카</title>

    <!— css파일의 경로 설정 —>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">

    <!— script 파일의 경로 설정  —>
    <script src="{{ url_for('static', filename='main.js')}}"></script>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />

</head>
<body>
<div class="main1">
    <div class="main1_left">
        <img src="https://www.chevrolet.co.kr/httpobject/images/common/chevrolet.jpg" width=300px>
    </div>
    <div class="main1_right">
        <img src="https://www.chevrolet.co.kr/httpobject/images/campaign/2022-newstart-raq/index/index_h1.jpg"
             width=740px>
    </div>
</div>
<div class="main2">
    <section class="main" style="margin-top: 50px;">
        <nav class="tag">
            <div>
                <button onclick="location.href='/main'" type="button" class="btn btn-light" id="all">전체</button>
                <button onclick="location.href='/main/sedan'" type="button" class="btn btn-light" id="sedan">#세단</button>
                <button onclick="location.href='/main/hatchback'" type="button" class="btn btn-light" id="hatchback">#해치백</button>
                <button onclick="location.href='/main/suvv'" type="button" class="btn btn-light" id="suv">#SUV</button>
                <button onclick="location.href='/main/coupe'" type="button" class="btn btn-light" id="coupe">#쿠페</button>
                <button onclick="location.href='/main/truck'" type="button" class="btn btn-light" id="truck">#트럭</button>
            </div>
        </nav>
    </section>
</div>
<div class="main3" style="margin-top: 50px;">
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <h5 align="left" id="carname1">[#세단]2022 쉐보레 말리부(1/1)</h5>
                <img src="https://search.pstatic.net/common?type=f&size=298x140&quality=95&direct=true&ttype=input&src=https%3A%2F%2Fimgauto-phinf.pstatic.net%2F20210730_4%2Fauto_1627614609433sFdLY_PNG%2F20210730120956_gAD3tXkJ.png"
                     class="d-block w-100" alt="..." id="img-rtan1">
                <div class="carousel-caption d-none d-md-block">
                    <button style="float: right;" id="carbackname1" onclick="location.href='/community'" class="btn btn-link">2022 쉐보레 말리부 자세히보기</button>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
</body>
</html>
