<!doctype html>
<html lang="en">
<head>
    <!-- Webpage Title -->
    <title>login | 차좀타볼카 </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@500&display=swap" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!-- script 파일의 경로 설정  -->
    <script src="{{ url_for('static', filename='login.js') }}"></script>

    <!-- css파일의 경로 설정 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />

</head>
<body>
<section class="section">
    <div class="container" >
        <div class="box" style="min-width: 480px; max-width: 600px; margin: 20vh 0 30vh 90vh;">
            <div class="logogo"><h1>차 좀 타볼카?</h1></div>
            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <div class="field has-addons">
                            <div class="control has-icons-left" style="width:100%">
                                <input id="input-username" class="input" type="text" placeholder="아이디">
                                <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                            </div>
                            <div id="btn-check-dup" class="control">
                            </div>
                        </div>
                        <p id="help-id-login" class="help is-danger"></p>


                        <div class="field">
                            <div class="control has-icons-left">
                                <input id="input-password" class="input" type="password" placeholder="비밀번호">
                                <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                            </div>
                        </div>
                        <p id="help-password-login" class="help is-danger"></p>

                    </div>
                    <div id="div-sign-in-or-up" class="has-text-centered">
                        <nav class="level is-mobile">
                            <button class="level-item button is-sparta" onclick="sign_in()">
                                로그인
                            </button>
                        </nav>
                        <hr>
                        <h4 class="mb-3">아직 회원이 아니시라구요? </h4>
                        <nav class="level is-mobile">
                            <button class="level-item button is-sparta is-outlined" onclick="window.location.href='/sign_up'" >
                                회원가입하기
                            </button>
                        </nav>
                    </div>
                </div>
            </article>
        </div>
    </div>
</section>
</body>
</html>
